<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home of cicada</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    	
	  <div class="row center">
	  	<div id="contact-list" class="col-3 border"></div>
	  	<div id="chat-page" class="col-9 ">
	        <div class="message-list flex-column overflow-auto" id="message-list">
	        </div>
	        
	        <form>
	            <div class="message-input flex-row align-items-center">
	                <input class="input-text col align-self-start" id="message-input" type="text" name="message" placeholder="enter message" autocomplete="off" autofocus>
	                <button class="col btn btn-outline-primary" id="send-btn" type="submit">send</button>
	            </div>
	        </form>
	        
	    </div>
	  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/home.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  </body>
</html>
